<!DOCTYPE html>
<html>
    <head lang="en"><meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="../assets/lib/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css"/>
        <link rel="stylesheet" type="text/css" href="../assets/css/_temp_workac.css"/>
        <title>加班空调申请</title>
    </head>
    <body style="background-color:#fff;">
        <div class="container pt30">

            <div class="row">
                <div class="col-md-12">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">申请公司：</label>
                            <div class="col-sm-8">
                                <div style="padding-top:7px;padding-left:15px;">A公司</div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">申请空调：</label>
                            <div class="col-sm-8">
                                <div style="padding-top:7px;padding-left:12px;"><label><input type="checkbox" name="checkbox" value="1">&nbsp;A区办公区空调1</label></div>
                                <div style="padding-top:7px;padding-left:12px;"><label><input type="checkbox" name="checkbox" value="2">&nbsp;A区办公区空调2</label></div>
                                <div style="padding-top:7px;padding-left:12px;"><label><input type="checkbox" name="checkbox" value="3">&nbsp;A区办公区空调3</label></div>
                                <div style="padding-top:7px;padding-left:12px;"><label><input type="checkbox" name="checkbox" value="4">&nbsp;A区办公区空调4</label></div>
                                <div style="padding-top:7px;padding-left:12px;"><label><input type="checkbox" name="checkbox" value="5">&nbsp;公共空调1</label></div>
                                
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">会议时间：</label>
                            <div class="col-sm-8">
                                <div style="padding-top:7px;padding-left:15px;">2018/01/11 14:00 ~ 2018/01/11 15:00</div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">会议历时：</label>
                            <div class="col-sm-8">
                                <div style="padding-top:7px;padding-left:15px;">1小时</div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-12">
                    <p class="col-sm-8 col-sm-offset-2">（空调收费标准:xx元/分钟，按实际使用时长计费。）</p>
                </div>
            </div>

            <div class="row mt30 mb30">
                <div class="col-sm-4 col-sm-offset-4">
                    <a class="user-button pull-left" href="javascript:void(0);">取消预约</a>
                    <a class="user-button green pull-right" href="javascript:void(0);">预定</a>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="/assets/js/jquery-2.1.3.js"></script>
