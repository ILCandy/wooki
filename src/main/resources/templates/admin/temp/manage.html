<!DOCTYPE html>
<html>
<head lang="en"><meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" href="../assets/lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/_temp_manage.css"/>
    <title>设备管控</title>
</head>
<body>
<div class="load-mark"></div>
<div class="container">
    <div class="row status-bar">
        <div class="col-md-4 col-xs-12">
            <span class="user-btn green" onclick="slideArea('0')">全部展开</span>
            <span class="user-btn green ml20" onclick="slideArea('1')">全部收起</span>
            <a href="javascript:void(0);" onclick="window.location.reload();">刷新</a>
        </div>
        <div class="col-md-4 col-xs-12">&nbsp;&nbsp;</div>
        <div class="col-md-4 col-xs-12">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="按设备名称搜索">
                <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            </div>
        </div>
    </div>

    <div class="row" id="container">

        <div class="col-md-6 col-sm-12">

            <div class="area-container add-area-container" onclick="addGroup(this);">
                <div class="add-set glyphicon glyphicon-plus"></div>
            </div>

        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../assets/js/jquery-2.1.3.js"></script>
<script type="text/javascript" src="../assets/lib/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../assets/js/user.js"></script>
<script type="text/javascript" src="manage.js"></script>
</html>
