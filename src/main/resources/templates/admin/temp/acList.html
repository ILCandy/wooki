    <script>

        if(!IsPC()){
            loadSlider();
        }
        
        $(".load-mark").remove();

        function getDeviceListList(){
            var url = "/aircon/deviceList";
            var token = getCookie("token");
            var mydata = "";
            common.Ajax(url, mydata, "get", function (res) {
                if (res.code == 200) {
                    console.log(res);
                };
            },token);
        }
        getDeviceListList();
    </script>
