<!DOCTYPE html>
<html>
    <head lang="en"><meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="../assets/lib/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css"/>
        <link rel="stylesheet" type="text/css" href="../assets/css/_temp_workac.css"/>
        <title>加班空调分配</title>
    </head>
    <body>
        <div class="container">
            <div class="table-style mt40">
                <table class="w-full">
                    <thead>
                        <tr>
                            <td align="center">&nbsp;</td>
                            <td align="center" width="200">空调</td>
                            <td align="center">所属区域</td>
                            <td align="center">已分配公司</td>
                            <td align="center">操作</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td align="center"><input type="checkbox" name="checkbox" value="1"></td>
                            <td align="center"><input type="text" onfocus="setTempRename(this.value)" onblur="setRename(this,'1')" class="rename-text" value="空调1"></td>
                            <td align="center">A区</td>
                            <td align="center">A公司</td>
                            <td align="center" data-name="空调1" onclick="acManage('single',this);">操作</td>
                        </tr>
                        <tr>
                            <td align="center"><input type="checkbox" name="checkbox" value="2"></td>
                            <td align="center"><input type="text" onfocus="setTempRename(this.value)" onblur="setRename(this,'1')" class="rename-text" value="空调2"></td>
                            <td align="center">A区</td>
                            <td align="center">A公司</td>
                            <td align="center" data-name="空调2" onclick="acManage('single',this);">操作</td>
                        </tr>
                        <tr>
                            <td align="center"><input type="checkbox" name="checkbox" value="3"></td>
                            <td align="center"><input type="text" onfocus="setTempRename(this.value)" onblur="setRename(this,'1')" class="rename-text" value="空调3"></td>
                            <td align="center">A区</td>
                            <td align="center">A公司</td>
                            <td align="center" data-name="空调3" onclick="acManage('single',this);">操作</td>
                        </tr>
                        <tr>
                            <td align="center"><input type="checkbox" name="checkbox" value="4"></td>
                            <td align="center"><input type="text" onfocus="setTempRename(this.value)" onblur="setRename(this,'1')" class="rename-text" value="空调4"></td>
                            <td align="center">A区</td>
                            <td align="center">A公司</td>
                            <td align="center" data-name="空调4" onclick="acManage('single',this);">操作</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt20"><a onclick="acManage('all',this);" class="user-btn green" href="javascript:void(0);">分配所选空调</a></div>
        </div>
    </body>
    <script type="text/javascript" src="/assets/js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/lib/layui/layui.all.js"></script>
    <script type="text/javascript" src="/assets/js/user.js"></script>
    <script>
        function acManage(setType,that){
            if($("input[type=checkbox]:checked").length <= 0){
                layer.msg("至少勾选一个选项");
                return false;
            }
            var setId = "0";
            var name = $(that).attr("data-name");
            layer.open({
                type: 2,
                title: "分配" + name,
                closeBtn: 1,
                shadeClose: true,
                shade: 0.2,
                move: false,
                scrollbar: false,
                area: ['100%', '100%'],
                content: '_temp_workacManage.html?setType=' + setType + '&setId=' + setId
            });
        }
    </script>
</html>
