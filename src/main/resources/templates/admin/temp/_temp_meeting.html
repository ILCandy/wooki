<!DOCTYPE html>
<html>
    <head lang="en"><meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="../assets/lib/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css"/>
        <link rel="stylesheet" type="text/css" href="../assets/css/_temp_meeting.css"/>
        <title>会议室申请</title>
    </head>
    <body>
        <div class="container mt40">
            <div class="status-bar mb20">
                <div class="input-group">
                    <select class="form-control" name="" id="">
                        <option value="1">今天</option>
                        <option value="2">明天</option>
                        <option value="3">后天</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="room">
                        <p class="tit">1号会议室</p>
                        <ul class="date">
                            
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="room">
                        <p class="tit">2号会议室</p>
                        <ul class="date">
                            
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="room">
                        <p class="tit">3号会议室</p>
                        <ul class="date">
                            
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="room">
                        <p class="tit">4号会议室</p>
                        <ul class="date">
                            
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row mt30 mb30">
                <div class="col-sm-4">
                    <a class="user-btn green" onclick="meetingBooking()" href="javascript:void(0);">预定所选时间</a>
                </div>
            </div>
            
        </div>
    </body>
    <script type="text/javascript" src="/assets/js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/lib/layui/layui.all.js"></script>
    <script type="text/javascript" src="/assets/js/user.js"></script>
    <script>
        var date = ["08:00","08:30","09:00","09:30","10:00","10:30","11:00","11:30","12:00","12:30","13:00","13:30","14:00","14:30","15:00","15:30","16:00","16:30","17:00","17:30","18:00","18:30","19:00","19:30","20:00","20:30","21:00","21:30","22:00","22:30","23:00","23:30",];
        var html = "";
        for(var i = 0; i < date.length; i++){
            html += '<li class="dateitem" onclick="addMeeting(this)"><div class="box">' + date[i] + '</div></li>';
        }
        $(".date").html(html);

        function addMeeting(that){
            $(that).toggleClass("active");
        }

        function meetingBooking(){
            layer.open({
                type: 2,
                title: "会议室预定",
                closeBtn: 1,
                shadeClose: true,
                shade: 0.2,
                move: false,
                scrollbar: false,
                area: ['100%', '100%'],
                content: '_temp_meetingBooking.html'
            });
        }
    </script>
</html>
