<!DOCTYPE html>
<html>
<head lang="en"><meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" href="../assets/lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/_temp_usermsg.css"/>
    <title>用户信息</title>
</head>
<body>
<div class="load-mark"></div>
<div class="container">
    <div class="status-bar"><h4>用户信息</h4></div>

    <div class="row usermsg-container">
        <div class="col-md-4">
            <label for="uploadImage" class="headimg" style="background-image: url('../assets/img/logo.png');"></label>
            <input id="uploadImage" type="file" class="hidden"/>
        </div>
        <div class="col-md-8">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="inputCompany" class="col-sm-2 control-label">公司名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputCompany" placeholder="公司名">
                    </div>
                    <div class="col-sm-2 control-label"></div>
                </div>
                <div class="form-group">
                    <label for="inputPhoneNum" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPhoneNum" placeholder="手机号">
                    </div>
                    <div class="col-sm-2 control-option t-green">更换</div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱">
                    </div>
                    <div class="col-sm-2 control-option t-green">更换</div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密码" value="******">
                    </div>
                    <div class="col-sm-2 control-option t-green">更换</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt30 mb30">
        <div class="col-sm-4 col-sm-offset-4">
            <a class="user-button white pull-left" href="javascript:void(0);" onclick="pageBack();">取消</a>
            <a class="user-button green pull-right" href="javascript:void(0);" onclick="pageBack();">保存</a>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../assets/js/jquery-2.1.3.js"></script>
<script type="text/javascript" src="../assets/lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../assets/lib/layui/layui.all.js"></script>
<script type="application/javascript" src="../assets/lib/fastclick/fastclick.js"></script>
<script type="text/javascript" src="/admin/assets/js/user.js"></script>
<script>

    isLogin();
    if(!IsPC()){
        loadSlider();
    }
    $(".load-mark").remove();

    var Request = GetRequest();
    var returnUrl = Request.returnUrl;
    console.log(returnUrl);
    
    function getUsermsg(){
        var url = "/company/info";
        var token = getCookie("token");
        var mydata = "";
        var requestType = "get";
        common.Ajax(url, mydata, requestType, function (res) {
            console.log(res);
            if(res.code == "200"){
                $("#inputCompany").val(res.data.name);
                $("#inputPhoneNum").val(res.data.mobile);
                $("#inputEmail3").val(res.data.email);
                // $(".headimg").css("backgroundImage","url(" + res.data.logoUrl + ")");
            }
        },token);
    }
    getUsermsg();

    function pageBack(){
        var topUrl = top.location.href;
        window.location.href = topUrl.split("temp")[0] + returnUrl;
    };

</script>
</html>
