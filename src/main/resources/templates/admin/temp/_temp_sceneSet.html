<!DOCTYPE html>
<html>
    <head lang="en"><meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="../assets/lib/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css"/>
        <link rel="stylesheet" type="text/css" href="../assets/css/_temp_sceneSet.css"/>
        <title>设置</title>
    </head>
    <body>
    <div class="container">

        <form action="">
            <div class="row form-horizontal bg-white mt40 pt20">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="col-md-4 col-sm-2 control-label"><span class="set-type"></span>名称</label>
                        <div class="col-md-8 col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入联动名称" value="">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="col-md-4 col-sm-2 control-label"><span class="set-type"></span>图标</label>
                        <div class="col-md-8 col-sm-10">
                            <div class="headimg pull-left" style="background-image:url(../assets/img/logo.png);"></div>
                            <label class="control-text pull-left ml20" for="uploadImage">更换</label>
                            <input id="uploadImage" type="file" class="hidden" title="">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="col-md-4 col-sm-2 control-label">创建时间</label>
                        <div class="col-md-6 col-sm-10 control-text">2017-12-21 18:17</div>
                    </div>
                </div>
            </div>

            <div class="linkset-line"></div>

            <div class="linkset-container">
                <div class="row form-horizontal bg-white pt30">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-md-4 col-sm-2 control-label"><span class="set-type"></span>设备</label>
                        </div>
                    </div>
                </div>

                <div class="sub-linkset">
                    <div class="row form-horizontal bg-white">
                        <div class="col-sm-10 col-xs-12 col-sm-offset-2">
                            <div class="form-group">
                                <div class="control-label pull-left gray8">当设备</div>
                                <div class="w30 pull-left">&nbsp;</div>
                                <select class="form-control pull-left" style="width:160px;" title="">
                                    <option value="1">灯1</option>
                                    <option value="2">灯2</option>
                                </select>
                                <div class="w30 pull-left">&nbsp;</div>
                                <select class="form-control pull-left" title="" style="width:120px;">
                                    <option value="1">关闭</option>
                                    <option value="2">开启</option>
                                </select>
                                <div class="w30 pull-left">&nbsp;</div>
                                <div class="f18 mt5 pull-left">×</div>
                            </div>
                        </div>
                    </div>

                    <div class="row form-horizontal bg-white">
                        <div class="col-sm-10 col-xs-12 col-sm-offset-2 gray8">
                            <span class="add-set add1 glyphicon glyphicon-plus"></span>
                        </div>
                    </div>
                </div>

                

                <div class="row form-horizontal bg-white">
                    <div class="col-sm-10 col-xs-12 col-sm-offset-2">
                        <div class="form-group">
                            <div class="control-label pull-left gray8 sub-linkset">&nbsp;&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-link"></span>&nbsp;&nbsp;则设备</div>
                            <div class="w30 pull-left">&nbsp;</div>

                            <select class="form-control pull-left" style="width:80px;" title="">
                                <option value="1">A区</option>
                                <option value="2">B区</option>
                            </select>
                            <div class="w30 pull-left">&nbsp;</div>
                            <select class="form-control pull-left" style="width:160px;" title="">
                                <option value="1">灯1</option>
                                <option value="2">灯2</option>
                            </select>
                            <div class="w30 pull-left">&nbsp;</div>
                            <select class="form-control pull-left" title="" style="width:120px;">
                                <option value="1">关闭</option>
                                <option value="2">开启</option>
                            </select>
                            <div class="w30 pull-left">&nbsp;</div>
                            <div class="f18 mt5 pull-left">×</div>
                        </div>
                    </div>
                </div>

                <div class="row form-horizontal bg-white">
                    <div class="col-sm-10 col-xs-12 col-sm-offset-2 gray8">
                        <div class="w80 pull-left sub-linkset" style="display:none;">&nbsp;</div>
                        <span class="add-set add2 pull-left glyphicon glyphicon-plus"></span>
                    </div>
                </div>

            </div>

            <div class="linkset-line"></div>

            <div class="row form-horizontal bg-white pt30">
                <div class="col-md-2">
                    <div class="form-group">
                        <label class="col-md-8 col-sm-2 control-label"><span class="set-type"></span><span class="set-type-text"></span></label>
                        <div class="col-md-4 col-sm-10">
                            <div class="switch bBlue small" style="margin-top:7px;"><div class="dot"></div></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="col-xs-offset-1 input-group date pull-left" id="Date">
                        <input type="text" class="form-control" value="09:00" onfocus="timeTaker(this)" style="float:none;">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                    </div>
                    <div class="col-xs-1 pull-left text-center sub-linkset" style="display:none;margin-top:7px;">~</div>
                    <div class="col-xs-5 input-group date pull-right sub-linkset" style="display:none;">
                        <input type="text" class="form-control" value="09:00" onfocus="timeTaker(this)" style="float:none;">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                    </div>
                </div>
                <div class="col-md-5 form-horizontal">
                    <div class="col-md-3 control-label">执行频率</div>
                    <div class="col-md-9">
                        <ul class="week-select">
                            <li class="week-option active">周一<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option active">周二<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option active">周三<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option active">周四<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option active">周五<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option">周六<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option">周日<span class="icon glyphicon glyphicon-ok"></span></li>
                        </ul>
                        <p class="gray6">&nbsp;&nbsp;&nbsp;（当不选择周期时,执行频率为单次）</p>
                    </div>
                </div>
            </div>
            <div class="row form-horizontal bg-white">
                <div class="col-sm-12 gray8">
                    <span class="add-set add3 glyphicon glyphicon-plus"></span>
                </div>
            </div>

            <div class="row mt30 mb30">
                <div class="col-sm-4 col-sm-offset-4">
                    <a class="user-button white pull-left" href="javascript:void(0);" onclick="closeLayerOpen()">取消</a>
                    <a class="user-button green pull-right" href="javascript:void(0);" onclick="saveSet()">保存</a>
                </div>
            </div>

        </form>

    </div>
    </body>
    <script type="text/javascript" src="/assets/js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/lib/layui/layui.all.js"></script>
    <script type="text/javascript" src="/assets/js/user.js"></script>
    <script>
        var Request = GetRequest();
        var setId = Request.setId;
        var setType = Request.setType || 1;
        if(setType != "1"){
            $(".set-type").html("联动");
            $(".set-type-text").html("时段");
            $(".sub-linkset").show();
            $("#Date").removeClass("col-xs-11").addClass("col-xs-5");
        } else {
            $(".set-type").html("情景");
            $(".set-type-text").html("定时");
            $(".sub-linkset").hide();
            $("#Date").removeClass("col-xs-5").addClass("col-xs-11");
        }

        $(".week-option").click(function(){
            $(this).toggleClass("active");
        });

        function closeLayerOpen(){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index);
        }
        function saveSet(){
            layer.msg("保存成功",{icon:1,time:1000});
            var time = setTimeout(function () {
                parent.location.reload();
            }, 800);
        }
        $(".switch").click(function () {
            if (!$(this).hasClass("active")) {
                $(this).addClass("active");
            } else {
                $(this).removeClass("active");
            }
        });
    </script>
</html>
