<!DOCTYPE html>
<html>
    <head lang="en"><meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="../assets/lib/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css"/>
        <link rel="stylesheet" type="text/css" href="../assets/css/_temp_office.css"/>
        <title>办公设置</title>
    </head>
    <body>
        <div class="container">
            <div class="form-horizontal officr-set">
                <div class="form-group">
                    <label class="col-xs-2 control-label">上班周期</label>
                    <div class="col-xs-8">
                        <ul class="week-select">
                            <li class="week-option active">周一<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option active">周二<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option active">周三<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option active">周四<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option active">周五<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option">周六<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option">周日<span class="icon glyphicon glyphicon-ok"></span></li>
                        </ul>
                    </div>
                    <label class="col-xs-2 control-option"><input id="smallWeekSwitch" type="checkbox"> 大小周</label>
                </div>
                <div class="form-group hidden" id="smallWeek">
                    <label class="col-xs-2 control-label"></label>
                    <div class="col-xs-8">
                        <ul class="week-select">
                            <li class="week-option active">周一<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option active">周二<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option active">周三<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option active">周四<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option active">周五<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option">周六<span class="icon glyphicon glyphicon-ok"></span></li>
                            <li class="week-option">周日<span class="icon glyphicon glyphicon-ok"></span></li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label">上班时间</label>
                    <div class="col-xs-8">
                        <div class="col-xs-6 input-group date">
                            <input id="layuiTime1" type="text" class="form-control" value="">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                        </div>
                        <div class="col-xs-6 input-group date">
                            <input id="layuiTime2" type="text" class="form-control" value="">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                        </div>
                    </div>
                    <div class="col-xs-2"></div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">午休时间</label>
                    <div class="col-xs-8">
                        <div class="col-xs-6 input-group date">
                            <input id="layuiTime3" type="text" class="form-control" value="">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                        </div>
                        <div class="col-xs-6 input-group date">
                            <input id="layuiTime4" type="text" class="form-control" value="">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                        </div>
                    </div>
                    <div class="col-xs-2"></div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">加班下班时间</label>
                    <div class="col-xs-8">
                        <div class="col-xs-6 input-group date">
                            <input id="layuiTime5" type="text" class="form-control" value="">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                        </div>
                    </div>
                    <div class="col-xs-2"></div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">电费标准</label>
                    <div class="col-xs-8">
                        <div class="col-xs-3 input-group">
                            <input type="number" class="form-control text-right" value="">
                        </div>
                        <div class="col-xs-3 control-option">元/度</div>
                    </div>
                    <div class="col-xs-2"></div>
                </div>
            </div>

            <div class="row mt30 mb30">
                <div class="col-sm-4 col-sm-offset-4">
                    <a class="user-button white pull-left" href="javascript:void(0);">取消</a>
                    <a class="user-button green pull-right" href="javascript:void(0);">保存</a>
                </div>
            </div>

        </div>
    </body>
    <script type="text/javascript" src="/assets/js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/lib/layui/layui.all.js"></script>
    <script type="text/javascript">

        layui.use('laydate', function(){
            var laydate = layui.laydate;
            laydate.render({
                elem: '#layuiTime1',
                type: 'time',
                format: 'HH:mm'
            });
            laydate.render({
                elem: '#layuiTime2',
                type: 'time',
                format: 'HH:mm'
            });
            laydate.render({
                elem: '#layuiTime3',
                type: 'time',
                format: 'HH:mm'
            });
            laydate.render({
                elem: '#layuiTime4',
                type: 'time',
                format: 'HH:mm'
            });
            laydate.render({
                elem: '#layuiTime5',
                type: 'time',
                format: 'HH:mm'
            });
            laydate.render({
                elem: '#layuiTime6',
                type: 'time',
                format: 'HH:mm'
            });
        });

        $(".week-option").click(function(){
            $(this).toggleClass("active");
        });
        $("#smallWeekSwitch").click(function(){
            if($(this).is(':checked')){
                $("#smallWeek").removeClass("hidden");
            } else {
                $("#smallWeek").addClass("hidden");
            }
        });
    </script>
</html>
